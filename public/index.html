<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æç®€ç½‘ç«™å¯¼èˆª</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-color, #ffffff);
            color: var(--text-color, #333);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ä¸»é¢˜å˜é‡ */
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --desc-color: #666;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --card-shadow-hover: rgba(0, 0, 0, 0.12);
            --input-bg: #f8f9fa;
            --dock-bg: rgba(255, 255, 255, 0.85);
            --dock-border: rgba(255, 255, 255, 0.2);
            --dock-item-hover: rgba(255, 255, 255, 0.6);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --desc-color: #cccccc;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --card-shadow-hover: rgba(0, 0, 0, 0.4);
            --input-bg: #333333;
            --dock-bg: rgba(45, 45, 45, 0.85);
            --dock-border: rgba(255, 255, 255, 0.1);
            --dock-item-hover: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width, 300px) 1fr var(--sidebar-width, 300px);
            min-height: 100vh;
        }

        .left-sidebar, .right-sidebar {
            background: var(--bg-color);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            background: var(--bg-color);
        }

        /* æœç´¢æ¡†åŒºåŸŸ */
        .search-section {
            padding: 40px 0 20px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 10;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-color);
            box-shadow: 0 2px 10px var(--card-shadow);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 4px 20px var(--card-shadow-hover);
            background: var(--card-bg);
        }

        .search-icon {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .theme-toggle:hover {
            background: var(--card-shadow);
            transform: translateY(-50%) scale(1.1);
        }

        /* ä¹¦ç­¾å¡ç‰‡æ ·å¼ */
        .bookmarks-section {
            flex: 1;
            padding: 20px 0;
        }

        .bookmarks-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 100px;
            justify-content: center;
        }

        .bookmark-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 16px var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: var(--card-height, 80px);
            width: var(--card-width, 200px);
            flex-shrink: 0;
        }

        .bookmark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px var(--card-shadow-hover);
        }

        .bookmark-icon {
            width: var(--icon-width, 48px);
            height: var(--icon-height, 48px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--icon-width, 48px) * 0.5);
            color: #fff;
            flex-shrink: 0;
        }

        .bookmark-content {
            flex: 1;
            min-width: 0;
        }

        .bookmark-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bookmark-desc {
            font-size: 13px;
            color: var(--desc-color, #666);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }

        /* Dock æ ·å¼ */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dock-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 12px 20px;
            box-shadow: 0 8px 32px var(--card-shadow-hover);
            border: 1px solid var(--dock-border);
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .dock-item {
            position: relative;
            padding: 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dock-item:hover {
            transform: scale(1.2) translateY(-8px);
            background: var(--dock-item-hover);
        }

        .dock-item.active {
            background: #007aff;
            color: white;
        }

        .dock-item.active:hover {
            background: #0056cc;
        }

        .dock-icon {
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .dock-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .dock-item:hover .dock-label {
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }

        /* éšè—ç±» */
        .hidden {
            display: none !important;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: calc(var(--sidebar-width, 300px) * 0.67) 1fr calc(var(--sidebar-width, 300px) * 0.67);
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .left-sidebar, .right-sidebar {
                display: none;
            }
            
            .main-content {
                padding: 0 40px;
            }
        }

        @media (max-width: 900px) {
            .main-content {
                padding: 0 30px;
            }
            
            .bookmarks-grid {
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 20px;
            }
            
            .bookmarks-grid {
                gap: 16px;
            }

            .dock {
                bottom: 10px;
                padding: 8px 16px;
                border-radius: 20px;
            }

            .dock-item {
                padding: 8px;
            }

            .dock-icon {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0 15px;
            }
            
            .bookmarks-grid {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <div class="left-sidebar">
            <!-- å·¦ä¾§å†…å®¹å¯ä»¥åç»­æ‰©å±• -->
        </div>

        <!-- ä¸»å†…å®¹åŒºåŸŸ -->
        <div class="main-content">
        <!-- æœç´¢æ¡†åŒºåŸŸ -->
        <div class="search-section">
                <div class="search-container">
                <input type="text" class="search-input" placeholder="æœç´¢ç½‘ç«™..." id="searchInput">
                <span class="search-icon">ğŸ”</span>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                    <span id="themeIcon">ğŸŒ—</span>
                </button>
            </div>
        </div>

        <!-- ä¹¦ç­¾å¡ç‰‡åŒºåŸŸ -->
        <div class="bookmarks-section">
            <div class="bookmarks-grid" id="bookmarksGrid">
                <!-- ä¹¦ç­¾å°†é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->
            </div>
            </div>
        </div>

        <!-- å³ä¾§è¾¹æ  -->
        <div class="right-sidebar">
            <!-- å³ä¾§å†…å®¹å¯ä»¥åç»­æ‰©å±• -->
        </div>
    </div>

    <!-- MacOS Dock é£æ ¼å¯¼èˆªæ  -->
    <div class="dock">
        <!-- åˆ†ç±»å°†é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->
    </div>

    <script>
        // DOM å…ƒç´ 
        const searchInput = document.getElementById('searchInput');
        const bookmarksGrid = document.getElementById('bookmarksGrid');
        
        // æ•°æ®å˜é‡
        let categories = [];
        let bookmarks = [];
        let settings = {};
        let currentCategory = 'all';
        let currentTheme = 'auto';

        // ä» API åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const result = await response.json();
                
                if (result.success) {
                    categories = result.data.categories;
                    bookmarks = result.data.bookmarks;
                    settings = result.data.settings || {};
                    
                    applySettings();
                    initTheme();
                    renderDock();
                    renderBookmarks();
                } else {
                    console.error('Failed to load data:', result.message);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // æ¸²æŸ“ Dock å¯¼èˆªæ 
        function renderDock() {
            const dock = document.querySelector('.dock');
            dock.innerHTML = '';
            
            categories.forEach(category => {
                const dockItem = document.createElement('div');
                dockItem.className = `dock-item ${category.id === currentCategory ? 'active' : ''}`;
                dockItem.dataset.category = category.id;
                
                dockItem.innerHTML = `
                    <span class="dock-icon">${category.icon}</span>
                    <span class="dock-label">${category.name}</span>
                `;
                
                dockItem.addEventListener('click', function() {
                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    document.querySelectorAll('.dock-item').forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                    
                    // è·å–é€‰ä¸­çš„åˆ†ç±»
                    currentCategory = this.dataset.category;
                    
                    // è¿‡æ»¤æ˜¾ç¤ºå¯¹åº”åˆ†ç±»çš„ä¹¦ç­¾
                    filterBookmarks();
                });
                
                dock.appendChild(dockItem);
            });
        }

        // æ¸²æŸ“ä¹¦ç­¾å¡ç‰‡
        function renderBookmarks() {
            bookmarksGrid.innerHTML = '';
            
            const filteredBookmarks = getFilteredBookmarks();
            
            filteredBookmarks.forEach(bookmark => {
                const card = document.createElement('div');
                card.className = 'bookmark-card';
                card.dataset.category = bookmark.category;
                
                // ç”Ÿæˆå›¾æ ‡èƒŒæ™¯è‰²
                const iconStyle = bookmark.icon && (bookmark.icon.startsWith('http') || bookmark.icon.startsWith('/'))
                    ? `background-image: url(${bookmark.icon}); background-size: cover; background-position: center;`
                    : `background: linear-gradient(135deg, ${getRandomGradient()});`;
                
                const iconElement = document.createElement('div');
                iconElement.className = 'bookmark-icon';
                iconElement.style.cssText = iconStyle;
                
                // å¦‚æœæ˜¯å›¾ç‰‡URLï¼Œæ·»åŠ é”™è¯¯å¤„ç†
                if (bookmark.icon && (bookmark.icon.startsWith('http') || bookmark.icon.startsWith('/'))) {
                    const img = new Image();
                    img.onload = function() {
                        // å›¾ç‰‡åŠ è½½æˆåŠŸï¼Œä¿æŒèƒŒæ™¯å›¾ç‰‡
                    };
                    img.onerror = function() {
                        // å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºé»˜è®¤å›¾æ ‡
                        iconElement.style.backgroundImage = '';
                        iconElement.style.background = `linear-gradient(135deg, ${getRandomGradient()})`;
                        iconElement.textContent = getIconEmoji(bookmark.category);
                    };
                    img.src = bookmark.icon;
                } else {
                    // ä¸æ˜¯å›¾ç‰‡URLï¼Œæ˜¾ç¤ºé»˜è®¤å›¾æ ‡
                    iconElement.textContent = getIconEmoji(bookmark.category);
                }
                
                card.innerHTML = `
                    <div class="bookmark-content">
                        <div class="bookmark-title">${bookmark.name}</div>
                        <div class="bookmark-desc">${bookmark.description}</div>
                    </div>
                `;
                
                card.insertBefore(iconElement, card.firstChild);
                
                // ç‚¹å‡»äº‹ä»¶
                card.addEventListener('click', function() {
                    if (bookmark.url) {
                        window.open(bookmark.url, '_blank');
                    }
                });
                
                bookmarksGrid.appendChild(card);
            });
        }

        // è·å–è¿‡æ»¤åçš„ä¹¦ç­¾
        function getFilteredBookmarks() {
            const searchTerm = searchInput.value.toLowerCase();
            
            return bookmarks.filter(bookmark => {
                // åˆ†ç±»è¿‡æ»¤
                const matchesCategory = currentCategory === 'all' || bookmark.category === currentCategory;
                
                // æœç´¢è¿‡æ»¤
                const matchesSearch = !searchTerm || 
                    bookmark.name.toLowerCase().includes(searchTerm) || 
                    bookmark.description.toLowerCase().includes(searchTerm) ||
                    (bookmark.tags && bookmark.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                
                return matchesCategory && matchesSearch;
            });
        }

        // è¿‡æ»¤ä¹¦ç­¾
        function filterBookmarks() {
            renderBookmarks();
        }

        // ç”Ÿæˆéšæœºæ¸å˜è‰²
        function getRandomGradient() {
            const gradients = [
                '#667eea 0%, #764ba2 100%',
                '#f093fb 0%, #f5576c 100%',
                '#4facfe 0%, #00f2fe 100%',
                '#fa709a 0%, #fee140 100%',
                '#a8edea 0%, #fed6e3 100%',
                '#ffecd2 0%, #fcb69f 100%',
                '#ff9a9e 0%, #fecfef 100%',
                '#ff6b6b 0%, #ee5a52 100%',
                '#ffeaa7 0%, #fab1a0 100%',
                '#81ecec 0%, #6c5ce7 100%',
                '#a29bfe 0%, #6c5ce7 100%',
                '#fd79a8 0%, #fdcb6e 100%',
                '#fdcb6e 0%, #e17055 100%',
                '#74b9ff 0%, #0984e3 100%',
                '#00b894 0%, #00cec9 100%'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        // æ ¹æ®åˆ†ç±»è·å–é»˜è®¤å›¾æ ‡
        function getIconEmoji(category) {
            const icons = {
                'all': 'ğŸ ',
                'tools': 'ğŸ”§',
                'design': 'ğŸ¨',
                'entertainment': 'ğŸµ',
                'learning': 'ğŸ“š',
                'shopping': 'ğŸ›ï¸'
            };
            return icons[category] || 'ğŸ“„';
        }

        // æœç´¢åŠŸèƒ½
        searchInput.addEventListener('input', function() {
            filterBookmarks();
        });

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K èšç„¦æœç´¢æ¡†
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
            
            // ESC æ¸…ç©ºæœç´¢
            if (e.key === 'Escape') {
                searchInput.value = '';
                filterBookmarks();
            }
        });

        // å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨ï¼ˆç‚¹å‡»æœç´¢æ¡†æ—¶ï¼‰
        searchInput.addEventListener('focus', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // åº”ç”¨è®¾ç½®
        function applySettings() {
            const root = document.documentElement;
            
            // åº”ç”¨ç½‘ç«™æ ‡é¢˜
            if (settings.siteTitle) {
                document.title = settings.siteTitle;
            }
            
            // åº”ç”¨å¡ç‰‡å°ºå¯¸
            if (settings.cardWidth) {
                root.style.setProperty('--card-width', settings.cardWidth + 'px');
            }
            if (settings.cardHeight) {
                root.style.setProperty('--card-height', settings.cardHeight + 'px');
            }
            
            // åº”ç”¨å›¾æ ‡å°ºå¯¸
            if (settings.iconWidth) {
                root.style.setProperty('--icon-width', settings.iconWidth + 'px');
            }
            if (settings.iconHeight) {
                root.style.setProperty('--icon-height', settings.iconHeight + 'px');
            }
            
            // åº”ç”¨ä¾§è¾¹æ å®½åº¦
            if (settings.sidebarWidth) {
                root.style.setProperty('--sidebar-width', settings.sidebarWidth + 'px');
            }
        }

        // åˆå§‹åŒ–ä¸»é¢˜
        function initTheme() {
            currentTheme = settings.theme || localStorage.getItem('theme') || 'auto';
            applyTheme(currentTheme);
        }

        // åº”ç”¨ä¸»é¢˜
        function applyTheme(theme) {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            
            if (theme === 'auto') {
                // æ£€æµ‹ç³»ç»Ÿä¸»é¢˜
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                themeIcon.textContent = 'ğŸŒ—';
            } else {
                html.setAttribute('data-theme', theme);
                themeIcon.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            }
            
            localStorage.setItem('theme', theme);
        }

        // åˆ‡æ¢ä¸»é¢˜
        function toggleTheme() {
            const themes = ['auto', 'light', 'dark'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            currentTheme = themes[nextIndex];
            
            applyTheme(currentTheme);
        }

        // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (currentTheme === 'auto') {
                applyTheme('auto');
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
