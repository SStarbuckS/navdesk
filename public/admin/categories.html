        .upload-status {

        .upload-status.success {

        @media (max-width: 768px) {

<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">åˆ†ç±»ç®¡ç†</h1>
            <div class="header-actions">

                </a>
                <a href="/" class="btn btn-secondary">

                </a>
                <button class="btn btn-secondary" onclick="logout()">
                    ğŸšª é€€å‡ºç™»å½•
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="categories-grid" id="categoriesGrid">
            <!-- åˆ†ç±»å¡ç‰‡å°†é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">ğŸ“</div>
            <p>æš‚æ— åˆ†ç±»ï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ–°å¢åˆ†ç±»</p>
        </div>

    <!-- æ–°å¢/ç¼–è¾‘åˆ†ç±»å¼¹çª— -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">æ–°å¢åˆ†ç±»</h2>
                <button class="modal-close" onclick="hideModal()">&times;</button>
            </div>
            
            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label" for="categoryName">åˆ†ç±»åç§°</label>
                    <input type="text" class="form-input" id="categoryName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categoryIcon">å›¾æ ‡</label>
                    <div class="icon-input-container">
                        <input type="text" class="form-input" id="categoryIcon" name="icon" placeholder="ğŸ“ æˆ–è¾“å…¥å›¾æ ‡URL" required>
                        <div class="icon-upload-section">
                            <input type="file" id="iconFile" accept="image/*" style="display: none;">
                            <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('iconFile').click()">
                                ğŸ“ ä¸Šä¼ å›¾æ ‡
                            </button>
                            <span class="upload-status" id="uploadStatus"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categoryUploadDir">ä¸Šä¼ ç›®å½•</label>
                    <input type="text" class="form-input" id="categoryUploadDir" name="uploadDir" placeholder="category-name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categorySort">æ’åºå€¼</label>
                    <input type="number" class="form-input" id="categorySort" name="sort" min="0" placeholder="0">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let categories = [];
        let editingCategory = null;

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                
                if (!result.success || !result.isLoggedIn) {
                    window.location.href = '/admin/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Check auth error:', error);
                window.location.href = '/admin/login.html';
                return false;
            }
        }

        // åŠ è½½åˆ†ç±»æ•°æ®
        async function loadCategories() {
            try {
                // åŒæ—¶è·å–åˆ†ç±»å’Œä¹¦ç­¾æ•°æ®
                const [categoriesResponse, bookmarksResponse] = await Promise.all([
                    fetch('/api/categories'),
                    fetch('/api/bookmarks')
                ]);
                
                const categoriesResult = await categoriesResponse.json();
                const bookmarksResult = await bookmarksResponse.json();
                
                if (categoriesResult.success && bookmarksResult.success) {
                    categories = categoriesResult.data;
                    const bookmarks = bookmarksResult.data;
                    
                    // è®¡ç®—æ¯ä¸ªåˆ†ç±»çš„ä¹¦ç­¾æ•°é‡
                    categories.forEach(category => {
                        if (category.id === 'all') {
                            // "å…¨éƒ¨"åˆ†ç±»æ˜¾ç¤ºæ‰€æœ‰ä¹¦ç­¾æ•°é‡
                            category.bookmarkCount = bookmarks.length;
                        } else {
                            // å…¶ä»–åˆ†ç±»åªè®¡ç®—å±äºè¯¥åˆ†ç±»çš„ä¹¦ç­¾
                            category.bookmarkCount = bookmarks.filter(bookmark => 
                                bookmark.category === category.id
                            ).length;
                        }
                    });
                    
                    renderCategories();
                } else {
                    console.error('Failed to load data:', categoriesResult.message || bookmarksResult.message);
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // æ¸²æŸ“åˆ†ç±»åˆ—è¡¨
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (categories.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = categories.map(category => `
                <div class="category-card">
                    <div class="category-header">
                        <div class="category-icon">${category.icon}</div>
                        <div class="category-info">
                            <div class="category-name">${category.name}</div>
                            <div class="category-meta">
                                æ’åº: ${category.sort} | å›¾æ ‡ç›®å½•: ${category.uploadDir} | å…±æœ‰${category.bookmarkCount || 0}ä¸ªä¹¦ç­¾
                            </div>
                        </div>
                    </div>
                    <div class="category-actions">
                        <a href="/admin/category-detail.html?id=${category.id}" class="btn btn-primary btn-sm">
                            ğŸ“‹ ç®¡ç†ä¹¦ç­¾
                        </a>
                        <button class="btn btn-secondary btn-sm" onclick="editCategory('${category.id}')">
                            âœï¸ ç¼–è¾‘
                        </button>
                        ${category.id !== 'all' ? `
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory('${category.id}')">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºæ–°å¢å¼¹çª—
        function showAddModal() {
            editingCategory = null;
            document.getElementById('modalTitle').textContent = 'æ–°å¢åˆ†ç±»';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModal').classList.add('show');
        }

        // ç¼–è¾‘åˆ†ç±»
        function editCategory(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;
            
            editingCategory = category;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘åˆ†ç±»';
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryIcon').value = category.icon;
            document.getElementById('categoryUploadDir').value = category.uploadDir;
            document.getElementById('categorySort').value = category.sort;
            document.getElementById('categoryModal').classList.add('show');
        }

        // éšè—å¼¹çª—
        function hideModal() {
            document.getElementById('categoryModal').classList.remove('show');
            editingCategory = null;
            // æ¸…é™¤ä¸Šä¼ çŠ¶æ€
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('iconFile').value = '';
        }

        // æäº¤è¡¨å•
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                icon: formData.get('icon'),
                uploadDir: formData.get('uploadDir'),
                sort: parseInt(formData.get('sort')) || 0
            };
            
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>ä¿å­˜ä¸­...';
            
            try {
                const url = editingCategory 
                    ? `/api/categories/${editingCategory.id}`
                    : '/api/categories';
                const method = editingCategory ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hideModal();
                    loadCategories();
                } else {
                    alert(result.message || 'ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                console.error('Error saving category:', error);
                alert('ä¿å­˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        });

        // åˆ é™¤åˆ†ç±»
        async function deleteCategory(categoryId) {
            if (!confirm('âš ï¸ è­¦å‘Šï¼šåˆ é™¤åˆ†ç±»å°†ä¼šåŒæ—¶åˆ é™¤è¯¥åˆ†ç±»ä¸‹çš„æ‰€æœ‰ä¹¦ç­¾å’Œç›¸å…³å›¾æ ‡æ–‡ä»¶ï¼Œæ­¤æ“ä½œä¸å¯æ¢å¤ï¼\n\nç¡®å®šè¦åˆ é™¤è¿™ä¸ªåˆ†ç±»å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadCategories();
                } else {
                    alert(result.message || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('åˆ é™¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // é€€å‡ºç™»å½•
        async function logout() {
            if (!confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) return;
            
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/admin/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/admin/login.html';
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('categoryModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideModal();
            }
        });

        // ESC é”®å…³é—­å¼¹çª—
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // ä¸Šä¼ å›¾æ ‡
        document.getElementById('iconFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.textContent = 'ä¸Šä¼ ä¸­...';
            uploadStatus.className = 'upload-status';
            
            try {
                const formData = new FormData();
                formData.append('icon', file);
                formData.append('category', 'common'); // åˆ†ç±»å›¾æ ‡å­˜å‚¨åœ¨ common ç›®å½•
                
                const response = await fetch('/api/upload/icon', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('categoryIcon').value = result.url;
                    uploadStatus.textContent = 'ä¸Šä¼ æˆåŠŸ';
                    uploadStatus.className = 'upload-status success';
                } else {
                    uploadStatus.textContent = result.message || 'ä¸Šä¼ å¤±è´¥';
                    uploadStatus.className = 'upload-status error';
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.textContent = 'ä¸Šä¼ å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                uploadStatus.className = 'upload-status error';
            }
        });

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            if (await checkAuth()) {
                loadCategories();
            }
        });
    </script>
