<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàÜÁ±ªÁÆ°ÁêÜ - ÂêéÂè∞ÈÖçÁΩÆ</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056cc;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #d70015;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .category-meta {
            font-size: 13px;
            color: #666;
        }

        .category-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* ÂºπÁ™óÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .icon-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .icon-upload-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-status {
            font-size: 12px;
            color: #666;
        }

        .upload-status.success {
            color: #28a745;
        }

        .upload-status.error {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">ÂàÜÁ±ªÁÆ°ÁêÜ</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddModal()">
                    ‚ûï Êñ∞Â¢ûÂàÜÁ±ª
                </button>
                <a href="/admin/settings.html" class="btn btn-secondary">
                    ‚öôÔ∏è Á≥ªÁªüËÆæÁΩÆ
                </a>
                <a href="/" class="btn btn-secondary">
                    üè† ËøîÂõûÈ¶ñÈ°µ
                </a>
                <button class="btn btn-secondary" onclick="logout()">
                    üö™ ÈÄÄÂá∫ÁôªÂΩï
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="categories-grid" id="categoriesGrid">
            <!-- ÂàÜÁ±ªÂç°ÁâáÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÂä†ËΩΩ -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìÅ</div>
            <p>ÊöÇÊó†ÂàÜÁ±ªÔºåÁÇπÂáª‰∏äÊñπÊåâÈíÆÊñ∞Â¢ûÂàÜÁ±ª</p>
        </div>
    </div>

    <!-- Êñ∞Â¢û/ÁºñËæëÂàÜÁ±ªÂºπÁ™ó -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Êñ∞Â¢ûÂàÜÁ±ª</h2>
                <button class="modal-close" onclick="hideModal()">&times;</button>
            </div>
            
            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label" for="categoryName">ÂàÜÁ±ªÂêçÁß∞</label>
                    <input type="text" class="form-input" id="categoryName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categoryIcon">ÂõæÊ†á</label>
                    <div class="icon-input-container">
                        <input type="text" class="form-input" id="categoryIcon" name="icon" placeholder="üìÅ ÊàñËæìÂÖ•ÂõæÊ†áURL" required>
                        <div class="icon-upload-section">
                            <input type="file" id="iconFile" accept="image/*" style="display: none;">
                            <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('iconFile').click()">
                                üìÅ ‰∏ä‰º†ÂõæÊ†á
                            </button>
                            <span class="upload-status" id="uploadStatus"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categoryUploadDir">‰∏ä‰º†ÁõÆÂΩï</label>
                    <input type="text" class="form-input" id="categoryUploadDir" name="uploadDir" placeholder="category-name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categorySort">ÊéíÂ∫èÂÄº</label>
                    <input type="number" class="form-input" id="categorySort" name="sort" min="0" placeholder="0">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let categories = [];
        let editingCategory = null;

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                
                if (!result.success || !result.isLoggedIn) {
                    window.location.href = '/admin/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Check auth error:', error);
                window.location.href = '/admin/login.html';
                return false;
            }
        }

        // Âä†ËΩΩÂàÜÁ±ªÊï∞ÊçÆ
        async function loadCategories() {
            try {
                // ÂêåÊó∂Ëé∑ÂèñÂàÜÁ±ªÂíå‰π¶Á≠æÊï∞ÊçÆ
                const [categoriesResponse, bookmarksResponse] = await Promise.all([
                    fetch('/api/categories'),
                    fetch('/api/bookmarks')
                ]);
                
                const categoriesResult = await categoriesResponse.json();
                const bookmarksResult = await bookmarksResponse.json();
                
                if (categoriesResult.success && bookmarksResult.success) {
                    categories = categoriesResult.data;
                    const bookmarks = bookmarksResult.data;
                    
                    // ËÆ°ÁÆóÊØè‰∏™ÂàÜÁ±ªÁöÑ‰π¶Á≠æÊï∞Èáè
                    categories.forEach(category => {
                        if (category.id === 'all') {
                            // "ÂÖ®ÈÉ®"ÂàÜÁ±ªÊòæÁ§∫ÊâÄÊúâ‰π¶Á≠æÊï∞Èáè
                            category.bookmarkCount = bookmarks.length;
                        } else {
                            // ÂÖ∂‰ªñÂàÜÁ±ªÂè™ËÆ°ÁÆóÂ±û‰∫éËØ•ÂàÜÁ±ªÁöÑ‰π¶Á≠æ
                            category.bookmarkCount = bookmarks.filter(bookmark => 
                                bookmark.category === category.id
                            ).length;
                        }
                    });
                    
                    renderCategories();
                } else {
                    console.error('Failed to load data:', categoriesResult.message || bookmarksResult.message);
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Ê∏≤ÊüìÂàÜÁ±ªÂàóË°®
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (categories.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = categories.map(category => `
                <div class="category-card">
                    <div class="category-header">
                        <div class="category-icon">${category.icon}</div>
                        <div class="category-info">
                            <div class="category-name">${category.name}</div>
                            <div class="category-meta">
                                ÊéíÂ∫è: ${category.sort} | ÂõæÊ†áÁõÆÂΩï: ${category.uploadDir} | ÂÖ±Êúâ${category.bookmarkCount || 0}‰∏™‰π¶Á≠æ
                            </div>
                        </div>
                    </div>
                    <div class="category-actions">
                        <a href="/admin/category-detail.html?id=${category.id}" class="btn btn-primary btn-sm">
                            üìã ÁÆ°ÁêÜ‰π¶Á≠æ
                        </a>
                        <button class="btn btn-secondary btn-sm" onclick="editCategory('${category.id}')">
                            ‚úèÔ∏è ÁºñËæë
                        </button>
                        ${category.id !== 'all' ? `
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory('${category.id}')">
                            üóëÔ∏è Âà†Èô§
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // ÊòæÁ§∫Êñ∞Â¢ûÂºπÁ™ó
        function showAddModal() {
            editingCategory = null;
            document.getElementById('modalTitle').textContent = 'Êñ∞Â¢ûÂàÜÁ±ª';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModal').classList.add('show');
        }

        // ÁºñËæëÂàÜÁ±ª
        function editCategory(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;
            
            editingCategory = category;
            document.getElementById('modalTitle').textContent = 'ÁºñËæëÂàÜÁ±ª';
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryIcon').value = category.icon;
            document.getElementById('categoryUploadDir').value = category.uploadDir;
            document.getElementById('categorySort').value = category.sort;
            document.getElementById('categoryModal').classList.add('show');
        }

        // ÈöêËóèÂºπÁ™ó
        function hideModal() {
            document.getElementById('categoryModal').classList.remove('show');
            editingCategory = null;
            // Ê∏ÖÈô§‰∏ä‰º†Áä∂ÊÄÅ
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('iconFile').value = '';
        }

        // Êèê‰∫§Ë°®Âçï
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                icon: formData.get('icon'),
                uploadDir: formData.get('uploadDir'),
                sort: parseInt(formData.get('sort')) || 0
            };
            
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>‰øùÂ≠ò‰∏≠...';
            
            try {
                const url = editingCategory 
                    ? `/api/categories/${editingCategory.id}`
                    : '/api/categories';
                const method = editingCategory ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hideModal();
                    loadCategories();
                } else {
                    alert(result.message || '‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Error saving category:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        });

        // Âà†Èô§ÂàÜÁ±ª
        async function deleteCategory(categoryId) {
            if (!confirm('‚ö†Ô∏è Ë≠¶ÂëäÔºöÂà†Èô§ÂàÜÁ±ªÂ∞Ü‰ºöÂêåÊó∂Âà†Èô§ËØ•ÂàÜÁ±ª‰∏ãÁöÑÊâÄÊúâ‰π¶Á≠æÂíåÁõ∏ÂÖ≥ÂõæÊ†áÊñá‰ª∂ÔºåÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ\n\nÁ°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂàÜÁ±ªÂêóÔºü')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadCategories();
                } else {
                    alert(result.message || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        async function logout() {
            if (!confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) return;
            
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/admin/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/admin/login.html';
            }
        }

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('categoryModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideModal();
            }
        });

        // ESC ÈîÆÂÖ≥Èó≠ÂºπÁ™ó
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // ‰∏ä‰º†ÂõæÊ†á
        document.getElementById('iconFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.textContent = '‰∏ä‰º†‰∏≠...';
            uploadStatus.className = 'upload-status';
            
            try {
                const formData = new FormData();
                formData.append('icon', file);
                formData.append('category', 'common'); // ÂàÜÁ±ªÂõæÊ†áÂ≠òÂÇ®Âú® common ÁõÆÂΩï
                
                const response = await fetch('/api/upload/icon', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('categoryIcon').value = result.url;
                    uploadStatus.textContent = '‰∏ä‰º†ÊàêÂäü';
                    uploadStatus.className = 'upload-status success';
                } else {
                    uploadStatus.textContent = result.message || '‰∏ä‰º†Â§±Ë¥•';
                    uploadStatus.className = 'upload-status error';
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.textContent = '‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
                uploadStatus.className = 'upload-status error';
            }
        });

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            if (await checkAuth()) {
                loadCategories();
            }
        });
    </script>
</body>
</html>
