<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàÜÁ±ªËØ¶ÊÉÖ - ÂêéÂè∞ÈÖçÁΩÆ</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .title-text h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 2px;
        }

        .title-text p {
            font-size: 14px;
            color: #666;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056cc;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #d70015;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .bookmark-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .bookmark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .bookmark-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .bookmark-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .bookmark-info {
            flex: 1;
        }

        .bookmark-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .bookmark-url {
            font-size: 13px;
            color: #007aff;
            text-decoration: none;
            word-break: break-all;
        }

        .bookmark-url:hover {
            text-decoration: underline;
        }

        .bookmark-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .bookmark-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .bookmark-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* ÂºπÁ™óÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .tags-input-container {
            position: relative;
        }

        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
            min-height: 24px;
        }

        .tag-item {
            background: #007aff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            line-height: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .icon-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .icon-upload-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-status {
            font-size: 12px;
            color: #666;
        }

        .upload-status.success {
            color: #28a745;
        }

        .upload-status.error {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .bookmarks-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <div class="category-icon" id="categoryIcon">üìÅ</div>
                <div class="title-text">
                    <h1 id="categoryName">ÂàÜÁ±ªËØ¶ÊÉÖ</h1>
                    <p id="categorySubtitle">ÁÆ°ÁêÜËØ•ÂàÜÁ±ª‰∏ãÁöÑ‰π¶Á≠æ</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddModal()">
                    ‚ûï Êñ∞Â¢û‰π¶Á≠æ
                </button>
                <a href="/admin/categories.html" class="btn btn-secondary">
                    ‚Üê ËøîÂõûÂàÜÁ±ª
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="bookmarks-grid" id="bookmarksGrid">
            <!-- ‰π¶Á≠æÂç°ÁâáÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÂä†ËΩΩ -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üîñ</div>
            <p>ËØ•ÂàÜÁ±ª‰∏ãÊöÇÊó†‰π¶Á≠æÔºåÁÇπÂáª‰∏äÊñπÊåâÈíÆÊñ∞Â¢û‰π¶Á≠æ</p>
        </div>
    </div>

    <!-- Êñ∞Â¢û/ÁºñËæë‰π¶Á≠æÂºπÁ™ó -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Êñ∞Â¢û‰π¶Á≠æ</h2>
                <button class="modal-close" onclick="hideModal()">&times;</button>
            </div>
            
            <form id="bookmarkForm">
                <div class="form-group">
                    <label class="form-label" for="bookmarkName">‰π¶Á≠æÂêçÁß∞</label>
                    <input type="text" class="form-input" id="bookmarkName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="bookmarkUrl">ÁΩëÂùÄ</label>
                    <input type="url" class="form-input" id="bookmarkUrl" name="url" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="bookmarkDesc">ÁÆÄ‰ªã</label>
                    <textarea class="form-textarea" id="bookmarkDesc" name="description" placeholder="‰π¶Á≠æÊèèËø∞"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="bookmarkIcon">ÂõæÊ†á <span style="font-weight: normal; color: #666; font-size: 12px;">ÔºàÁïôÁ©∫ÈªòËÆ§‰ΩøÁî®Êú¨Á´ôfavicon.icoÔºâ</span></label>
                    <div class="icon-input-container">
                        <input type="text" class="form-input" id="bookmarkIcon" name="icon" placeholder="ÂõæÊ†áURL Êàñ ‰∏ä‰º†Êú¨Âú∞Êñá‰ª∂ÔºåÁïôÁ©∫‰ΩøÁî®ÈªòËÆ§ÂõæÊ†á">
                        <div class="icon-upload-section">
                            <input type="file" id="bookmarkIconFile" accept="image/*" style="display: none;">
                            <button type="button" class="btn btn-secondary btn-sm" onclick="document.getElementById('bookmarkIconFile').click()">
                                üìÅ ‰∏ä‰º†ÂõæÊ†á
                            </button>
                            <span class="upload-status" id="bookmarkUploadStatus"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="bookmarkSort">ÊéíÂ∫èÂÄº</label>
                    <input type="number" class="form-input" id="bookmarkSort" name="sort" min="0" placeholder="0">
                </div>
                
                <div class="form-group" id="categorySelectGroup" style="display: none;">
                    <label class="form-label" for="bookmarkCategory">ÂàÜÁ±ª</label>
                    <select class="form-input" id="bookmarkCategory" name="category">
                        <!-- ÂàÜÁ±ªÈÄâÈ°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂ°´ÂÖÖ -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Ê†áÁ≠æ</label>
                    <div class="tags-input-container">
                        <div class="tags-display" id="tagsDisplay"></div>
                        <input type="text" class="form-input" id="tagInput" placeholder="ËæìÂÖ•Ê†áÁ≠æÂêéÊåâÂõûËΩ¶Ê∑ªÂä†">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentCategory = null;
        let bookmarks = [];
        let editingBookmark = null;
        let currentTags = [];
        let allCategories = [];

        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                
                if (!result.success || !result.isLoggedIn) {
                    window.location.href = '/admin/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Check auth error:', error);
                window.location.href = '/admin/login.html';
                return false;
            }
        }

        // Âä†ËΩΩÊâÄÊúâÂàÜÁ±ª‰ø°ÊÅØ
        async function loadAllCategories() {
            try {
                const response = await fetch('/api/categories');
                const result = await response.json();
                
                if (result.success) {
                    allCategories = result.data;
                    populateCategorySelect();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Â°´ÂÖÖÂàÜÁ±ªÈÄâÊã©Âô®
        function populateCategorySelect() {
            const select = document.getElementById('bookmarkCategory');
            select.innerHTML = '';
            
            // Âè™ÊòæÁ§∫Èùû"ÂÖ®ÈÉ®"ÁöÑÂàÜÁ±ª
            allCategories.filter(cat => cat.id !== 'all').forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = `${category.icon} ${category.name}`;
                select.appendChild(option);
            });
        }

        // Âä†ËΩΩÂàÜÁ±ª‰ø°ÊÅØ
        async function loadCategory() {
            const categoryId = getUrlParam('id');
            if (!categoryId) {
                window.location.href = '/admin/categories.html';
                return;
            }

            try {
                const response = await fetch(`/api/categories/${categoryId}`);
                const result = await response.json();
                
                if (result.success) {
                    currentCategory = result.data;
                    document.getElementById('categoryName').textContent = currentCategory.name;
                    document.getElementById('categoryIcon').textContent = currentCategory.icon;
                    
                    // Êõ¥Êñ∞ÂâØÊ†áÈ¢òÔºåÊòæÁ§∫ÂõæÊ†áÁõÆÂΩï‰ø°ÊÅØ
                    const uploadDir = currentCategory.uploadDir || 'common';
                    document.getElementById('categorySubtitle').textContent = 
                        `ÁÆ°ÁêÜËØ•ÂàÜÁ±ª‰∏ãÁöÑ‰π¶Á≠æ | ÂõæÊ†áÁõÆÂΩï: ${uploadDir}`;
                    
                    document.title = `${currentCategory.name} - ÂêéÂè∞ÈÖçÁΩÆ`;
                } else {
                    alert('ÂàÜÁ±ª‰∏çÂ≠òÂú®');
                    window.location.href = '/admin/categories.html';
                }
            } catch (error) {
                console.error('Error loading category:', error);
                window.location.href = '/admin/categories.html';
            }
        }

        // Âä†ËΩΩ‰π¶Á≠æÊï∞ÊçÆ
        async function loadBookmarks() {
            if (!currentCategory) return;
            
            try {
                const response = await fetch(`/api/bookmarks/category/${currentCategory.id}`);
                const result = await response.json();
                
                if (result.success) {
                    bookmarks = result.data;
                    renderBookmarks();
                } else {
                    console.error('Failed to load bookmarks:', result.message);
                }
            } catch (error) {
                console.error('Error loading bookmarks:', error);
            }
        }

        // Ê∏≤Êüì‰π¶Á≠æÂàóË°®
        function renderBookmarks() {
            const grid = document.getElementById('bookmarksGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (bookmarks.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = bookmarks.map(bookmark => {
                const iconStyle = bookmark.icon && (bookmark.icon.startsWith('http') || bookmark.icon.startsWith('/'))
                    ? `background-image: url(${bookmark.icon}); background-size: cover; background-position: center;`
                    : `background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);`;
                
                return `
                    <div class="bookmark-card">
                        <div class="bookmark-header">
                            <div class="bookmark-icon" style="${iconStyle}">
                                ${!bookmark.icon || (!bookmark.icon.startsWith('http') && !bookmark.icon.startsWith('/')) ? 'üîó' : ''}
                            </div>
                            <div class="bookmark-info">
                                <div class="bookmark-name">${bookmark.name}</div>
                                <a href="${bookmark.url}" target="_blank" class="bookmark-url">${bookmark.url}</a>
                            </div>
                        </div>
                        <div class="bookmark-desc">${bookmark.description || 'ÊöÇÊó†ÊèèËø∞'}</div>
                        <div class="bookmark-tags">
                            ${bookmark.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="bookmark-actions">
                            <a href="${bookmark.url}" target="_blank" class="btn btn-primary btn-sm">
                                üîó ËÆøÈóÆ
                            </a>
                            <button class="btn btn-secondary btn-sm" onclick="editBookmark('${bookmark.id}')">
                                ‚úèÔ∏è ÁºñËæë
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBookmark('${bookmark.id}')">
                                üóëÔ∏è Âà†Èô§
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÊòæÁ§∫Êñ∞Â¢ûÂºπÁ™ó
        function showAddModal() {
            editingBookmark = null;
            currentTags = [];
            document.getElementById('modalTitle').textContent = 'Êñ∞Â¢û‰π¶Á≠æ';
            document.getElementById('bookmarkForm').reset();
            updateTagsDisplay();
            
            // ÊÄªÊòØÊòæÁ§∫ÂàÜÁ±ªÈÄâÊã©Âô®ÔºåËÆ©Áî®Êà∑ÂèØ‰ª•ÈÄâÊã©ÂàÜÁ±ª
            const categorySelectGroup = document.getElementById('categorySelectGroup');
            categorySelectGroup.style.display = 'block';
            
            const select = document.getElementById('bookmarkCategory');
            if (currentCategory && currentCategory.id !== 'all') {
                // Â¶ÇÊûúÂú®ÂÖ∑‰ΩìÂàÜÁ±ªÈ°µÈù¢ÔºåÈªòËÆ§ÈÄâÊã©ÂΩìÂâçÂàÜÁ±ª
                select.value = currentCategory.id;
            } else if (select.options.length > 0) {
                // Â¶ÇÊûúÂú®"ÂÖ®ÈÉ®"ÂàÜÁ±ªÈ°µÈù¢ÔºåÈªòËÆ§ÈÄâÊã©Á¨¨‰∏Ä‰∏™ÂàÜÁ±ª
                select.value = select.options[0].value;
            }
            
            document.getElementById('bookmarkModal').classList.add('show');
        }

        // ÁºñËæë‰π¶Á≠æ
        function editBookmark(bookmarkId) {
            const bookmark = bookmarks.find(b => b.id === bookmarkId);
            if (!bookmark) return;
            
            editingBookmark = bookmark;
            currentTags = [...bookmark.tags];
            
            document.getElementById('modalTitle').textContent = 'ÁºñËæë‰π¶Á≠æ';
            document.getElementById('bookmarkName').value = bookmark.name;
            document.getElementById('bookmarkUrl').value = bookmark.url;
            document.getElementById('bookmarkDesc').value = bookmark.description || '';
            document.getElementById('bookmarkIcon').value = bookmark.icon || '';
            document.getElementById('bookmarkSort').value = bookmark.sort;
            
            // ÁºñËæëÊó∂ÊòæÁ§∫ÂàÜÁ±ªÈÄâÊã©Âô®ÔºåÂÖÅËÆ∏Áî®Êà∑‰øÆÊîπÂàÜÁ±ª
            const categorySelectGroup = document.getElementById('categorySelectGroup');
            categorySelectGroup.style.display = 'block';
            
            // ËÆæÁΩÆÂΩìÂâçÂàÜÁ±ª‰∏∫ÈÄâ‰∏≠Áä∂ÊÄÅ
            const select = document.getElementById('bookmarkCategory');
            select.value = bookmark.category;
            
            updateTagsDisplay();
            document.getElementById('bookmarkModal').classList.add('show');
        }

        // ÈöêËóèÂºπÁ™ó
        function hideModal() {
            document.getElementById('bookmarkModal').classList.remove('show');
            editingBookmark = null;
            currentTags = [];
            // Ê∏ÖÈô§‰∏ä‰º†Áä∂ÊÄÅ
            document.getElementById('bookmarkUploadStatus').textContent = '';
            document.getElementById('bookmarkIconFile').value = '';
        }

        // Êõ¥Êñ∞Ê†áÁ≠æÊòæÁ§∫
        function updateTagsDisplay() {
            const tagsDisplay = document.getElementById('tagsDisplay');
            tagsDisplay.innerHTML = currentTags.map(tag => `
                <div class="tag-item">
                    ${tag}
                    <button type="button" class="tag-remove" onclick="removeTag('${tag}')">&times;</button>
                </div>
            `).join('');
        }

        // Ê∑ªÂä†Ê†áÁ≠æ
        function addTag(tag) {
            tag = tag.trim();
            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                updateTagsDisplay();
            }
        }

        // ÁßªÈô§Ê†áÁ≠æ
        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        // Ê†áÁ≠æËæìÂÖ•Â§ÑÁêÜ
        document.getElementById('tagInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const input = e.target;
                addTag(input.value);
                input.value = '';
            }
        });

        // Êèê‰∫§Ë°®Âçï
        document.getElementById('bookmarkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // Á°ÆÂÆö‰π¶Á≠æÁöÑÂàÜÁ±ª
            let bookmarkCategory;
            
            // Ê£ÄÊü•ÊòØÂê¶ÊòæÁ§∫‰∫ÜÂàÜÁ±ªÈÄâÊã©Âô®
            const categorySelectGroup = document.getElementById('categorySelectGroup');
            const isSelectVisible = categorySelectGroup.style.display !== 'none';
            
            if (isSelectVisible) {
                // Â¶ÇÊûúÂàÜÁ±ªÈÄâÊã©Âô®ÂèØËßÅÔºå‰ΩøÁî®Áî®Êà∑ÈÄâÊã©ÁöÑÂàÜÁ±ª
                bookmarkCategory = document.getElementById('bookmarkCategory').value;
            } else {
                // Â¶ÇÊûúÂàÜÁ±ªÈÄâÊã©Âô®‰∏çÂèØËßÅÔºå‰ΩøÁî®ÂΩìÂâçÈ°µÈù¢ÂàÜÁ±ª
                bookmarkCategory = currentCategory.id;
            }
            
            const data = {
                name: formData.get('name'),
                url: formData.get('url'),
                description: formData.get('description'),
                icon: formData.get('icon'),
                category: bookmarkCategory,
                tags: currentTags,
                sort: parseInt(formData.get('sort')) || 0
            };
            
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>‰øùÂ≠ò‰∏≠...';
            
            try {
                const url = editingBookmark 
                    ? `/api/bookmarks/${editingBookmark.id}`
                    : '/api/bookmarks';
                const method = editingBookmark ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hideModal();
                    loadBookmarks();
                } else {
                    alert(result.message || '‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Error saving bookmark:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        });

        // Âà†Èô§‰π¶Á≠æ
        async function deleteBookmark(bookmarkId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰π¶Á≠æÂêóÔºü')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/bookmarks/${bookmarkId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadBookmarks();
                } else {
                    alert(result.message || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Error deleting bookmark:', error);
                alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('bookmarkModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideModal();
            }
        });

        // ESC ÈîÆÂÖ≥Èó≠ÂºπÁ™ó
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // ‰∏ä‰º†‰π¶Á≠æÂõæÊ†á
        document.getElementById('bookmarkIconFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Á°ÆÂÆö‰∏ä‰º†ÁöÑÁõÆÊ†áÂàÜÁ±ª
            let targetCategoryId;
            
            // Ê£ÄÊü•ÂàÜÁ±ªÈÄâÊã©Âô®ÊòØÂê¶ÂèØËßÅ‰∏îÊúâÂÄº
            const categorySelectGroup = document.getElementById('categorySelectGroup');
            const isSelectVisible = categorySelectGroup.style.display !== 'none';
            
            if (isSelectVisible) {
                // Â¶ÇÊûúÂàÜÁ±ªÈÄâÊã©Âô®ÂèØËßÅÔºå‰ΩøÁî®Áî®Êà∑ÈÄâÊã©ÁöÑÂàÜÁ±ª
                targetCategoryId = document.getElementById('bookmarkCategory').value;
            } else if (editingBookmark && editingBookmark.category) {
                // Â¶ÇÊûúÊòØÁºñËæë‰π¶Á≠æ‰∏îÊ≤°ÊúâÂàÜÁ±ªÈÄâÊã©Âô®Ôºå‰ΩøÁî®‰π¶Á≠æÁöÑÂéüÂàÜÁ±ª
                targetCategoryId = editingBookmark.category;
            } else {
                // ÂÖ∂‰ªñÊÉÖÂÜµ‰ΩøÁî®ÂΩìÂâçÈ°µÈù¢ÁöÑÂàÜÁ±ª
                targetCategoryId = getUrlParam('id');
                if (!targetCategoryId) {
                    alert('Êó†Ê≥ïËé∑ÂèñÂàÜÁ±ª‰ø°ÊÅØ');
                    return;
                }
                
                // Â¶ÇÊûúÂΩìÂâçÈ°µÈù¢ÊòØ"ÂÖ®ÈÉ®"ÂàÜÁ±ªÔºåÈªòËÆ§‰ΩøÁî®common
                if (targetCategoryId === 'all') {
                    targetCategoryId = 'common';
                }
            }
            
            // Á°Æ‰øùÂàÜÁ±ªÂ∑≤Âä†ËΩΩ
            if (!currentCategory) {
                alert('ÂàÜÁ±ª‰ø°ÊÅØÂ∞öÊú™Âä†ËΩΩÔºåËØ∑Á®çÂêéÂÜçËØï');
                return;
            }
            
            const uploadStatus = document.getElementById('bookmarkUploadStatus');
            uploadStatus.textContent = '‰∏ä‰º†‰∏≠...';
            uploadStatus.className = 'upload-status';
            
            try {
                const formData = new FormData();
                formData.append('icon', file);
                formData.append('category', targetCategoryId);
                
                // Â¶ÇÊûúÊòØÁºñËæë‰π¶Á≠æ‰∏îÊúâÊóßÂõæÊ†áÔºå‰º†ÈÄíÊóßÂõæÊ†áË∑ØÂæÑÁî®‰∫éÂà†Èô§
                if (editingBookmark && editingBookmark.icon && editingBookmark.icon.startsWith('/uploads/')) {
                    formData.append('oldIcon', editingBookmark.icon);
                }
                
                const response = await fetch('/api/upload/icon', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('bookmarkIcon').value = result.url;
                    // Êõ¥Êñ∞editingBookmarkÁöÑÂõæÊ†áË∑ØÂæÑÔºå‰ª•‰æø‰∏ãÊ¨°‰∏ä‰º†Êó∂ËÉΩÊ≠£Á°ÆÂà†Èô§Ëøô‰∏™ÂõæÊ†á
                    if (editingBookmark) {
                        editingBookmark.icon = result.url;
                    }
                    uploadStatus.textContent = '‰∏ä‰º†ÊàêÂäü';
                    uploadStatus.className = 'upload-status success';
                } else {
                    uploadStatus.textContent = result.message || '‰∏ä‰º†Â§±Ë¥•';
                    uploadStatus.className = 'upload-status error';
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.textContent = '‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
                uploadStatus.className = 'upload-status error';
            }
        });

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            if (await checkAuth()) {
                await loadAllCategories();
                await loadCategory();
                loadBookmarks();
            }
        });
    </script>
