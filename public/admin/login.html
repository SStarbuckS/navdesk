<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 后台配置</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/css/theme-variables.css">
    <!-- 防止主题闪烁：在页面渲染前立即应用主题 -->
    <script src="/static/js/theme-init.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主题变量已通过外部CSS文件引入：/css/theme-variables.css */

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .login-subtitle {
            color: var(--secondary-text);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-home {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-home a {
            color: #007aff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #0056cc;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">管理员登录</h1>
        <p class="login-subtitle">请输入您的账号密码</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input type="text" class="form-input" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" class="form-input" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                登录
            </button>
        </form>
        
        <div class="back-home">
            <a href="/">← 返回首页</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 隐藏错误信息
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // 设置加载状态
        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="loading"></span>登录中...';
            } else {
                loginButton.disabled = false;
                loginButton.innerHTML = '登录';
            }
        }

        // 处理登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showError('请填写用户名和密码');
                return;
            }
            
            hideError();
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 登录成功，跳转到管理页面
                    window.location.href = '/admin/categories.html';
                } else {
                    showError(result.message || '登录失败');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('登录请求失败，请稍后重试');
            } finally {
                setLoading(false);
            }
        });

        // 检查是否已登录
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                
                if (result.success && result.isLoggedIn) {
                    // 已登录，直接跳转
                    window.location.href = '/admin/categories.html';
                }
            } catch (error) {
                console.error('Check login status error:', error);
            }
        }

        // 同步前台主题设置到后台
        function syncThemeFromFrontend() {
            const frontendTheme = localStorage.getItem('theme') || 'auto';
            const html = document.documentElement;
            
            if (frontendTheme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                html.setAttribute('data-theme', frontendTheme);
            }
        }

        // 监听localStorage变化，实时同步主题
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                syncThemeFromFrontend();
            }
        });

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            const frontendTheme = localStorage.getItem('theme') || 'auto';
            if (frontendTheme === 'auto') {
                syncThemeFromFrontend();
            }
        });

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            // 立即同步前台主题
            syncThemeFromFrontend();
            
            checkLoginStatus();
        });

        // 回车键快捷登录
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginButton.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
